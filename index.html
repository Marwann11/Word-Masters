<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Masters</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.mjs"></script>
    <!--* Support for older browsers  *-->
    <script type="nomodule" src="js/main.mjs"></script>
    <!--******-->
  </head>
  <body>
    <header>
      <div class="title">Word Masters</div>
      <div class="controls-container">
        <button type="button" class="how-to-play-btn"><img src="css/images/theme/how-to-play-button/question-mark-light.svg" alt="how to play button"></button>
        <button type="button" class="settings-btn"><img src="css/images/theme/settings-button/settings-light.svg" alt="Settings button"></button>
      </div>
    </header>
    <div class="feedback-container">
      <div class="feedback-message"></div>
      <div class="feedback-animation"></div>
    </div>
    <div class="game-container">
      <div class="game-board">
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
          <div class="game-board__letter"><span class="letter-text"></span></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard__row">
          <button class="keyboard__letter" aria-label="Q">Q</button>
          <button class="keyboard__letter" aria-label="W">W</button>
          <button class="keyboard__letter" aria-label="E">E</button>
          <button class="keyboard__letter" aria-label="R">R</button>
          <button class="keyboard__letter" aria-label="T">T</button>
          <button class="keyboard__letter" aria-label="Y">Y</button>
          <button class="keyboard__letter" aria-label="U">U</button>
          <button class="keyboard__letter" aria-label="I">I</button>
          <button class="keyboard__letter" aria-label="O">O</button>
          <button class="keyboard__letter" aria-label="P">P</button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__letter" aria-label="A">A</button>
          <button class="keyboard__letter" aria-label="S">S</button>
          <button class="keyboard__letter" aria-label="D">D</button>
          <button class="keyboard__letter" aria-label="F">F</button>
          <button class="keyboard__letter" aria-label="G">G</button>
          <button class="keyboard__letter" aria-label="H">H</button>
          <button class="keyboard__letter" aria-label="J">J</button>
          <button class="keyboard__letter" aria-label="K">K</button>
          <button class="keyboard__letter" aria-label="L">L</button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__letter enter-button" aria-label="Enter">ENTER</button>
          <button class="keyboard__letter" aria-label="Z">Z</button>
          <button class="keyboard__letter" aria-label="X">X</button>
          <button class="keyboard__letter" aria-label="C">C</button>
          <button class="keyboard__letter" aria-label="V">V</button>
          <button class="keyboard__letter" aria-label="B">B</button>
          <button class="keyboard__letter" aria-label="N">N</button>
          <button class="keyboard__letter" aria-label="M">M</button>
          <button class="keyboard__letter backspace-button" aria-label="Backspace"><img src="css/images/keyboard/backspace-light.svg" alt="backspace button"></button>
        </div>
      </div>
    </div>
    <dialog class="settings-dialog">
      <div class="settings-wrapper">
        <div class="settings__row">
          <button class="close-button">
            <img src="css/images/theme/close-button/close-light.svg" alt="close button">
          </bu>
          <h2>Settings</h2>
        </div>
        <div class="settings__row">
          <div class="theme-label">
            Dark Mode
          </div>
          <div class="theme-button">
            <label class="toggle-switch">
            <input type="checkbox" class="toggle-switch__checkbox">
            <span class="toggle-switch__slider"></span>
            </label>
          </div>
        </div>
        <div class="settings__row">
          <div>Feedback-Bugs</div>
          <div><a href="mailto:">Email</a></div>
        </div>
        <div class="settings__row">
          
        </div>
      </div>
    </dialog>
  </body>
</html>
