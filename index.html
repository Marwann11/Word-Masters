<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Masters</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
    <!--* Support for older browsers  *-->
    <script type="nomodule" src="js/main.js"></script>
    <!--******-->
  </head>
  <body style="background-color: #212121;">
    <header>
      <div>Word Masters</div>
    </header>
    <div class="animation-container"><div class="loading-animation"></div></div>
    <div class="game-container">
      <div id="game-board">
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
        </div>
        <div class="game-board__row" data-state="TBD">
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
          <div class="game-board__letter"></div>
        </div>
      </div>
      <div id="keyboard">
        <div class="keyboard__row">
          <button class="keyboard__letter" aria-label="Q">Q</button>
          <button class="keyboard__letter" aria-label="W">W</button>
          <button class="keyboard__letter" aria-label="E">E</button>
          <button class="keyboard__letter" aria-label="R">R</button>
          <button class="keyboard__letter" aria-label="T">T</button>
          <button class="keyboard__letter" aria-label="Y">Y</button>
          <button class="keyboard__letter" aria-label="U">U</button>
          <button class="keyboard__letter" aria-label="I">I</button>
          <button class="keyboard__letter" aria-label="O">O</button>
          <button class="keyboard__letter" aria-label="P">P</button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__letter" aria-label="A">A</button>
          <button class="keyboard__letter" aria-label="S">S</button>
          <button class="keyboard__letter" aria-label="D">D</button>
          <button class="keyboard__letter" aria-label="F">F</button>
          <button class="keyboard__letter" aria-label="G">G</button>
          <button class="keyboard__letter" aria-label="H">H</button>
          <button class="keyboard__letter" aria-label="J">J</button>
          <button class="keyboard__letter" aria-label="K">K</button>
          <button class="keyboard__letter" aria-label="L">L</button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__letter" aria-label="Enter">ENTER</button>
          <button class="keyboard__letter" aria-label="Z">Z</button>
          <button class="keyboard__letter" aria-label="X">X</button>
          <button class="keyboard__letter" aria-label="C">C</button>
          <button class="keyboard__letter" aria-label="V">V</button>
          <button class="keyboard__letter" aria-label="B">B</button>
          <button class="keyboard__letter" aria-label="N">N</button>
          <button class="keyboard__letter" aria-label="M">M</button>
          <button class="keyboard__letter" aria-label="Backspace"><img src="css/images/svg/backspace.svg" alt="backspace button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
